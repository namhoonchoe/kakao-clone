<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fd88dcfe8.js" crossorigin="anonymous"></script>
    <title>Chat</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="chats-body">
    <div class="status-bar">
        <div class="status-bar__coulmn">
            <span class="status-bar__clock">13:34</span>
        </div>
        <div class="status-bar__coulmn">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery--level">99%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <div class="header-wrapper">
        <header class="status-bar">
            <div class="header__coulmn">
                <h1 class="header__coulmn--title">
                    Best Friend
                </h1>
            </div>
            <div class="header__coulmn">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>                
                </span>
            </div>
        </header>
        <main class="chat-screen">
          <div class="chat-container">
            <ul class="chat__messages">
              <span class="time-stamp">Friday, January 11, 2019</span>
              <li class="incomming__messages">
                <img src="" alt="" class="chat__avatar">
                <span class="message">
                            
                </span>
                <span class="user__name">
                   BestFriend
                </span>
              </li>
              <li class="sent__messages">
                <span class="message">
    
                </span>
              </li>
              <li class="incomming__messages">
                <img src="" alt="" class="chat__avatar">
                <span class="message">
                </span>
                <span class="user__name">
                   BestFriend
                </span>
              </li>
              <li class="sent__messages">
                <span class="message">
    
                 </span>
              </li>
            </ul>
          </div>
          <div class="chat__Write--container">
              <input type="text" class="chat__write" placeholder="Send message">
            <div class="icon__left">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="icon__right">
                <i class="far fa-smile"></i>
                <i class="fas fa-microphone"></i>
            </div>
          </div>
        </main>
        
  </div>

</body>
</html>
