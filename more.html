<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fd88dcfe8.js" crossorigin="anonymous"></script>
    <title>More</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:34</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery--level">99%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <h1 class="header__column--title">
                More
            </h1>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>           
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>            
            </span>
        </div>
    </header>

    <main class="more">
        <header class="more__header">
            <div class="more__header--friend friend">
                    <div class="friend__column">
                        <img src="./images/CommandoGDI.jpg" alt="" class="g-avatar friend__avatar">
                        <div class="friend__content">
                          <span class="friend__name">
                            Commando
                          </span>
                          <span class="friend__status">
                            I got a present for ya
                          </span>
                        </div>
                    </div>    
                    <div class="friend__column">
                        <i class="far fa-comment-alt"></i>
                    </div>     
            </div>
           
            <ul class="more__btn-list">
                <li class="more__btn">
                <span class="btn__icon">
                  <i class="far fa-smile"></i>
                </span>
                <span class="icon__name">
                   Emoticons
                </span>   
                </li>
                <li class="more__btn">
                <span class="btn__icon">
                 <i class="fas fa-brush"></i>
                </span>
                <span class="icon__name">
                   Themes
                </span>
                </li>
                <li class="more__btn">
                <span class="btn__icon">
                   <i class="fab fa-kaggle"></i>
                </span>
                <span class="icon__name">
                  Account
                </span>
                </li>
            </ul>

        </header>
        <section class="more__seggestions">
          <h5 class="more__title">Suggestions</h5>
        <ul class="more__suggestions--lists">
            <li class="list__btn  suggestion">
                <span class="icons">
                  <i class="fas fa-quote-right"></i>
                </span>
                <span class="icons__name">
                    kakao story
                </span>
            </li>
            <li class="list__btn suggestion">
                <span class="icons">
                  <i class="fas fa-coffee"></i>
                </span>
                <span class="icons__name">
                    kakao friend
                 </span>
            </li>
            <li class="list__btn suggestion">
                <span class="icons">
                   <i class="fas fa-gamepad"></i>
                </span>
                <span class="icons__name">
                    Friends Gem
                </span>
            </li>
        </ul>
            
        </section>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list--item">
                <a href="friends.html" class="nav__list--link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list--item">
                <a href="index.html" class="nav__list--link">
                    <i class="far fa-comment"></i>            
                </a>
            </li>
            <li class="nav__list--item">
                <a href="find.html" class="nav__list--link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list--item">
                <a href="more.html" class="nav__list--link">
                    <i class="fas fa-ellipsis-h"></i>             
                </a>
            </li>       
        </ul>
    </nav>        
</body>
</html>
