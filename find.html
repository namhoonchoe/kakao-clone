<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fd88dcfe8.js" crossorigin="anonymous"></script>
    <title>Find</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:34</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery--level">99%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <h1 class="header__column--title">
                Find
            </h1>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>            
            </span>
        </div>
    </header>
    <main class="find">
        <header class="find__header">
            <ul class="find__header--list">
                <li class="list__btn">
                    <i class="fas fa-qrcode"></i>
                    <span class="icon__name">QR code</span>
                </li>
                <li class="list__btn">
                    <i class="fas fa-user-plus"></i>
                    <span class="icon__name">Add by Contacts</span>
                </li>
                <li class="list__btn">
                    <i class="fas fa-address-book"></i>
                    <span class="icon__name">Add by ID</span>
                </li>
                <li class="list__btn">
                    <i class="far fa-envelope"></i>
                    <span class="icon__name">Invite</span>
                </li>
            </ul>
        </header>
        <ul class="find__recommended">
            <h5 class="find__recommended--title">Recommended Friends</h5>
            <li class="find__recommended--friend friend">
               <div class="friend__column">
                  <img src="./images/CommandoGDI.jpg" alt="" class="friend__avatar g-avatar">
                  <span class="friend__name">
                    Commando
                  </span>
               </div>   
               <div class="friend__column">
                    <i class="fas fa-user-plus"></i> 
               </div>

            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list--item">
              <a href="friends.html" class="nav__list--link">
                  <i class="far fa-user"></i>
              </a>
          </li>
          <li class="nav__list--item">
              <a href="index.html" class="nav__list--link">
                  <i class="far fa-comment"></i>            
              </a>
          </li>
          <li class="nav__list--item">
              <a href="find.html" class="nav__list--link">
                  <i class="fas fa-search"></i>
  
              </a>
          </li>
          <li class="nav__list--item">
              <a href="more.html" class="nav__list--link">
                <i class="fas fa-ellipsis-h"></i>
              </a>
          </li>       
        </ul>
    </nav>
</body>
</html>
