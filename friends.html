<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fd88dcfe8.js" crossorigin="anonymous"></script>
    <title>Chats</title>
</head>
<body>
    <div class="status-bar">
        <span class="status-bar__coulmn">13:34</span>
        <span class="status-bar__coulmn">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery--level">99%</span>
            <i class="fas fa-battery-full"></i>
        </span>
    </div>
    <header class="header">
        <div class="header__coulmn">
            <h1 class="header__coulmn--title">
                Friends
            </h1>
        </div>
        <div class="header__coulmn">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>            
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__header--coulmn">
                <div class="friends__friend">
                    <img src="./images/CommandoGDI.jpg" alt="">
                    <span class="friend__name">
                        Commando
                    </span>
                    <span class="friend__status">
                        I got a present for ya
                    </span>
                </div>
              
            </div>
        </header>
        <div class="friends__plus">

        </div>
        <ul class="friends__list">

        </ul>
    </main>
</body>
</html>
