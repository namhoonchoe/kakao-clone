<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fd88dcfe8.js" crossorigin="anonymous"></script>
    <title>Friends</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:34</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery--level">99%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <h1 class="header__column--title">
                Friends
            </h1>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>            
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="./images/CommandoGDI.jpg"  class="g-avatar friend__avatar" >
                    <div class="friend__content">
                      <span class="friend__name">
                            Commando
                      </span>
                      <span class="friend__status">
                            I got a present for ya
                      </span>
                    </div>
                </div>          
            </div>
        </header>
        <div class="friends__plus">
            <h3 class="friends__plus--title">Plus friend</h3>    
            <div class="friends__friend friend">
              <div class="friend__column">
                <img src="./images/CommandoGDI.jpg" alt="" class="friend__avatar">
                <div class="friend__content">
                    <span class="friend__name">
                        Plus friend
                    </span>
                </div>
              </div>
            </div>  
        </div>
        <ul class="friends__list">
            <h5 class="friends__list--title">Friends 14</h5>
            <li class="friends__list--friend friend">
                <div class="friend__column">
                    <img src="./images/CommandoGDI.jpg" alt="" class="friend__avatar">
                    <div class="friend__content">
                      <span class="friend__name">Commando</span>
                      <span class="friend__status">Got a present for ya!</span>                            
                    </div>   
                </div>
                <div class="friend__column">
                    <div class="friend__content">
                        <div class="now-listening">
                           <span> Command & Conquer - Frank 
                            <i class="far fa-play-circle"></i>
                           </span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list--item">
              <a href="friends.html" class="nav__list--link">
                  <i class="far fa-user"></i>
              </a>
          </li>
          <li class="nav__list--item">
              <a href="index.html" class="nav__list--link">
                  <i class="far fa-comment"></i>            
              </a>
          </li>
          <li class="nav__list--item">
              <a href="find.html" class="nav__list--link">
                  <i class="fas fa-search"></i>
  
              </a>
          </li>
          <li class="nav__list--item">
              <a href="more.html" class="nav__list--link">
                <i class="fas fa-ellipsis-h"></i>             
            </a>
          </li>       
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small! ‚ùå</span>
    </div>
</body>
</html>
