<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fd88dcfe8.js" crossorigin="anonymous"></script>
    <title>Chats</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:34</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery--level">99%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__column">
            <h1 class="header__column--title">
                Chats
            </h1>
        </div>
        <div class="header__column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>            
            </span>
        </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat--chat">
                <a href="chat.html">
                 <div class="chats__chat--friend friend">
                      <div class="friend__column">
                        <img src="./images/CommandoGDI.jpg" alt="" class="friend__avatar m-avatar">
                            <div class="friend__content">
                                <span class="friend__name">
                                    Commando
                                </span>
                                <span class="bottom-text">
                                    got a present for ya!
                                </span> 
                            </div>
                        </div>
                        <div class="friend__column">
                            <span class="chat__time-stamp">
                                April 13
                            </span>
                        </div>
                  </div>
                       
                 </div>
                </a>
            </li>
        </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list--item">
            <a href="friends.html" class="nav__list--link">
                <i class="far fa-user"></i>
            </a>
        </li>
        <li class="nav__list--item">
            <a href="index.html" class="nav__list--link">
                <i class="far fa-comment"></i>            
            </a>
        </li>
        <li class="nav__list--item">
            <a href="find.html" class="nav__list--link">
                <i class="fas fa-search"></i>

            </a>
        </li>
        <li class="nav__list--item">
            <a href="more.html" class="nav__list--link">
                <i class="fas fa-ellipsis-h"></i>             
            </a>
        </li>       
      </ul>
    </nav>
</body>
</html>
